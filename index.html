<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="rating-component">
            <div class="rc-wrapper">
                <div class="star"><img src="icon-star.svg" alt="Star"></div>
                <h3>How did we do?</h3>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us
                    improve
                    our offering!</p>

                <ul>
                    <li><button class="number-rating">1</button></li>
                    <li><button class="number-rating">2</button></li>
                    <li><button class="number-rating">3</button></li>
                    <li><button class="number-rating">4</button></li>
                    <li><button class="number-rating">5</button></li>
                </ul>

                <button class="submit">Submit</button>
            </div>

            <div class="tu-wrapper hidden">
                <img src="illustration-thank-you.svg" alt="Thank you">
                <p class="star-value">You selected
                    <span class="rating-value">0</span> out of 5
                </p>
                <h3>Thank you!</h3>
                <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to
                    get in touch!</p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
